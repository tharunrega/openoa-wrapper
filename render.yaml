services:
  # Backend Service
  - type: web
    name: openoa-backend
    runtime: docker
    region: oregon
    plan: free
    rootDir: backend
    envVars:
      - key: PORT
        value: 8000

  # Frontend Service
  - type: web
    name: openoa-frontend
    runtime: docker
    region: oregon
    plan: free
    rootDir: frontend
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: openoa-backend
          property: url
